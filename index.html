<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/assets/css/style.css">
    <script src="https://kit.fontawesome.com/33a775bcdb.js" crossorigin="anonymous"></script>
    <title>Reservation</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header__img">
                <img src="src/assets/img/logo.png" alt="Logo de GameOn" class="header__img--size">
            </div>
            <ul class="header__nav" id="menu">
                <li><a href="#" class="nav__item active">Détails de l'évènement</a></li>
                <li><a href="#" class="nav__item">À propos</a></li>
                <li><a href="#" class="nav__item">Contact</a></li>
                <li><a href="#" class="nav__item">Évènements passés</a></li>
            </ul>
            <div class="header__menu" id="menuTrigger">
                <i class="fa fa-bars"></i>
            </div>
        </header>
        <main class="main">
            <div class="main__content">
                <h1 class="content__title">Marathon national de jeux vidéos</h1>
                <p class="content__text">
                    Vous aimez jouer ? Notre prochain évènement gaming est ouvert aux réservations... Places limitées !
                </p>
                <div class="main__img img__mobile">
                    <img src="src/assets/img/bg-img.jpg" alt="Image d'un player" class="main__img--size">
                </div>
                <div class="content__button">
                    <button class="btn">Je m'inscris</button>
                </div>
            </div>
            <div class="main__img img__desktop">
                <img src="src/assets/img/bg-img.jpg" alt="Image d'un player" class="main__img--size">
            </div>
        </main>
        <footer class="footer">
            <p>Copyright 2014 - 2022, GameOn Inc.</p>
        </footer>
    </div>

</body>

</html>
