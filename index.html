<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/assets/css/style.css">
    <script src="https://kit.fontawesome.com/33a775bcdb.js" crossorigin="anonymous"></script>
    <title>Reservation</title>
</head>

<body>
    <div class="container container__content">
        <header class="header">
            <div class="header__img">
                <img src="src/assets/img/logo.png" alt="Logo de GameOn" class="header__img--size">
            </div>
            <ul class="header__nav" id="menu">
                <li><a href="#" class="nav__item active">Détails de l'évènement</a></li>
                <li><a href="#" class="nav__item">À propos</a></li>
                <li><a href="#" class="nav__item">Contact</a></li>
                <li><a href="#" class="nav__item">Évènements passés</a></li>
            </ul>
            <div class="header__menu" id="menuTrigger">
                <i class="fa fa-bars"></i>
            </div>
        </header>
        <main class="main">
            <div class="main__content">
                <h1 class="content__title">Marathon national de jeux vidéos</h1>
                <p class="content__text">
                    Vous aimez jouer ? Notre prochain évènement gaming est ouvert aux réservations... Places limitées !
                </p>
                <div class="main__img img__mobile">
                    <img src="src/assets/img/bg-img.jpg" alt="Image d'un player" class="main__img--size">
                </div>
                <div class="content__button">
                    <button class="btn">Je m'inscris</button>
                </div>
            </div>
            <div class="main__img img__desktop">
                <img src="src/assets/img/bg-img.jpg" alt="Image d'un player" class="main__img--size">
            </div>
        </main>
        <footer class="footer">
            <p>Copyright 2014 - 2022, GameOn Inc.</p>
        </footer>
    </div>
    <div class="container container__modal">
        <div class="modal">
            <div class="modal__close">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="modal__body">
                <form action="index.html" name="reserve" method="get" onsubmit="return validate();">
                    <div class="form__data">
                        <label for="firstname">Prénom</label>
                        <input type="text" class="text__control" id="firstname" name="firstname" minlength="2">
                    </div>
                    <div class="form__data">
                        <label for="lastname">Nom</label>
                        <input type="text" class="text__control" id="lastname" name="lastname">
                    </div>
                    <div class="form__data">
                        <label for="email">Email</label>
                        <input type="email" class="text__control" id="email" name="email">
                    </div>
                    <div class="form__data">
                        <label for="birthday">Date de naissance</label>
                        <input type="date" class="text__control" id="birthday" name="birthday">
                    </div>
                    <div class="form__data">
                        <label for="numberParticipation">À combien de tournois GameOn avez-vous déjà participé ?</label>
                        <input type="number" class="text__control" id="numberParticipation" name="numberParticipation"
                            min="0" max="99">
                    </div>
                    <p class="text-label">A quel tournoi souhaitez-vous participer cette année ?</p>
                    <div class="form__data">
                        <input type="radio" class="checkbox__input" id="location1" name="location" value="New York">
                        <label class="checkbox-label" for="location1">
                            <span class="checkbox-icon"></span>
                            New York
                        </label>
                        <input type="radio" class="checkbox__input" id="location2" name="location"
                            value="San Francisco">
                        <label class="checkbox-label" for="location2">
                            <span class="checkbox-icon"></span>
                            San Francisco
                        </label>
                        <input type="radio" class="checkbox__input" id="location3" name="location" value="Seattle">
                        <label class="checkbox-label" for="location3">
                            <span class="checkbox-icon"></span>
                            Seattle
                        </label>
                        <input type="radio" class="checkbox__input" id="location4" name="location" value="Chicago">
                        <label class="checkbox-label" for="location4">
                            <span class="checkbox-icon"></span>
                            Chicago
                        </label>
                        <input type="radio" class="checkbox__input" id="location5" name="location" value="Boston">
                        <label class="checkbox-label" for="location5">
                            <span class="checkbox-icon"></span>
                            Boston
                        </label>
                        <input type="radio" class="checkbox__input" id="location6" name="location" value="Portland">
                        <label class="checkbox-label" for="location6">
                            <span class="checkbox-icon"></span>
                            Portland
                        </label>
                    </div>
                    <div class="form__data">
                        <input class="checkbox-input" type="checkbox" id="checkbox1" checked />
                        <label class="checkbox2-label" for="checkbox1" required>
                            <span class="checkbox-icon"></span>
                            J'ai lu et accepté les conditions d'utilisation.
                        </label>
                        <input class="checkbox-input" type="checkbox" id="checkbox2" />
                        <label class="checkbox2-label" for="checkbox2">
                            <span class="checkbox-icon"></span>
                            Je souhaite être prévenu des prochains évènements.
                        </label>
                    </div>
                    <div>
                        <button class="btn" type="submit">C'est parti</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
